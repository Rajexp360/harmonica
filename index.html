<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left border">
        <div class="close">
          <img width="32px" class="invert" src="SVG/close.svg" alt="">
        </div>
        <div class="home bg-gray rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="SVG/logo.svg" alt="" />
          </div>

          <ul>
            <li><img class="invert" src="SVG/home.svg" alt="home" />Home</li>
            <li>
              <img class="invert" src="SVG/search.svg" alt="home" />Search
            </li>
          </ul>
        </div>
        <div class="library bg-gray rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="SVG/playlist.svg" alt="" />
            <h3>Your Library</h3>
          </div>

          <div class="songList">
            <ul>

            </ul>
          </div>

          <div class="footer">
            <div>
              <a href="https://www.spotify.com/np-en/legal/" id=""
                ><span>Legal</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/np-en/safetyandprivacy/" id=""
                ><span>Safety &amp; Privacy Center</span></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/np-en/legal/privacy-policy/"
                id=""
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/np-en/legal/cookies-policy/"
                id=""
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/np-en/legal/privacy-policy/#s3"
                id=""
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/np-en/accessibility/" id=""></a>
                <span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-gray rounded">
        <div class="header">

          <div class="nav">
            <div class="hamburgerContainer">

              <img width= "40" class="invert hamburger" src="S/hamburger.svg" alt="" />
              
              <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#000000"
              fill="none"
            >
              <path
                d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#000000"
              fill="none"
              >
              <path
                d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>

          </div>
          <div class="buttons">
            <button class="signupbtn">Sign Up</button>
            <button class="loginbtn">Login</button>
          </div>
        </div>
        <div class="spotifyPlaylists">
          <h1>Spotify Playlist</h1>
          <div class="cardContainer">
            

            
 
         
           <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="abovebar">
              <div class="songinfo">
                
              </div>
              <div class="songbuttons">
                <img id="previous" src="SVG/prevsong.svg" alt="" />
                <img id="play" src="SVG/pause.svg" alt="" />
                <img id="next" src="SVG/nextsong.svg" alt="" />
              </div>
              <div class="timevol">
              <div class="songtime">
                
              </div>
              <div class="volume">
                <img width="25" src="SVG/volume.svg" alt="">
                <div class="range">
                    <input type="range" name="volume" id="">
                </div>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
